
<div class="container-fluid">

    
    <div class="row my-2">
        <div class="row">
            <h3 class="">Customer details</h3>

        </div>
        <div class="col-8 row">
            <form [formGroup]="checkoutForm" >
                <div class="form-group my-3">
                    <input type="text" formControlName="firstName" class="form-control form-control-lg" id="firstName"  placeholder="First Name">
                  </div>
                  <div class="form-group my-3">
                    <input type="text" formControlName="lastName" class="form-control form-control-lg" id="lastName" aria-describedby="lastName" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <input type="text" formControlName="phone" class="form-control form-control-lg" id="phone" aria-describedby="lastName" placeholder="Phone">
                  </div>
                <div class="form-group my-3">
                  <input type="email" formControlName="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group my-3">
                    <input type="text" formControlName="address" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
                  </div>
                  <div class="form-group my-3">
                    <input type="text" formControlName="city" class="form-control form-control-lg"  placeholder="City">
                  </div>
                  <div class="form-group my-3">
                    <input type="text" formControlName="state" class="form-control form-control-lg"  placeholder="State">
                  </div>
                  <div class="d-flex justify-content-center">
                    <a routerLink="/home" class="btn mx-4 btn-primary">Back</a>
                    <button  class="btn btn-primary" (click)="onCheckOutClick()">Checkout</button>
                  </div>
                
               
              </form>
        </div>
        <div class="col-4">
            <app-cart></app-cart>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row my-2">
        <div class="col-8 row">
        <div *ngFor="let food of foods" class="my-2 col-4" >
            <div class="card p-2">
            <img class="card-img-top" [src]="food.imageUrl" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{food.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
                <button  class="btn btn-primary" (click)="onAddClick(food)">Add to Cart</button>
            </div>
            </div>
        </div>
        </div>

        <div class="col-4">
            <app-cart></app-cart>
        </div>
    </div>
</div>
